<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var nim = $("#nim").val();
            var nama = $("#nama").val();
            var kata_mutiara = $("#kata_mutiara").val();
            var dataString = "&nim=" + nim + "&nama=" + nama + "&kata_mutiara=" + kata_mutiara + "&insert=";
            if ($.trim(nim).length > 0 & $.trim(nama).length > 0 & $.trim(kata_mutiara).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://cordovauas.000webhostapp.com/insert.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('Insert');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>

  <div class="form">
    
    <form class="login-form">
        <input type="hidden" id="id" value="" />
      <input type="text" id="nim" value="" placeholder="NIM"/>
      <input type="text" id="nama" value="" placeholder="Nama"/>
      <input type="text" id="kata_mutiara" value="" placeholder="Kata Mutiara"/>
      <button id="insert" value="Insert">Insert</button>
    </form>
    <p class="message">Lihat Data Mahasiswa <a href="readjson.html">Go . . . !</a></p>

</div>

</body>

</html>
